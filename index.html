<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList Vanilla</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>투두리스트</header>
      <main>
        <form id="todo-form">
          <input
            type="text"
            id="todo-input"
            placeholder="할 일을 입력해주세요."
          />
          <button type="submit">등록하기</button>
        </form>
        <ul id="todo-list"></ul>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
